<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>
  <section class="container">
  <div class="org-chart">
    <div class="level-1">
      <div class="box">Top Level</div>
    </div>

    <div class="level-2">
      <div class="left-box">
        <div class="box">Level 2 - Left</div>
        <div class="box">Level 2 - Left</div>
      </div>
      <div class="box">Level 2 - Right</div>
    </div>

    <div class="level-3">
      <!-- Level 3 - Left Group with Sublist -->
      <div class="group">
        <div class="box">Level 3 - Left 1</div>
        <div class="sub-list">
          <div class="box">Sub 1 - Left</div>
          <div class="box">Sub 2 - Left</div>
          <div class="box">Sub 3 - Left</div>
        </div>
      </div>

      <!-- Level 3 - Middle Group with Sublist -->
      <div class="group">
        <div class="box">Level 3 - Middle</div>
        <div class="sub-list">
          <div class="box">Sub 1 - Middle</div>
          <div class="box">Sub 2 - Middle</div>
          <div class="box">Sub 3 - Middle</div>
        </div>
      </div>

      <!-- Level 3 - Right Group with Sublist -->
      <div class="group">
        <div class="box">Level 3 - Right 1</div>
        <div class="sub-list">
          <div class="box">Sub 1 - Right</div>
          <div class="box">Sub 2 - Right</div>
          <div class="box">Sub 3 - Right</div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
